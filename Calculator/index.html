<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main id="box">
      <form action="" id="calculator__form">
        <header class="calculator__header">
          <input
            type="text"
            disabled
            id="output"
            class="calculator__output"
            value="0"
          />
        </header>

        <footer class="calculator__footer">
          <div class="btn__group">
            <button
              data-type="clear"
              type="reset"
              value="clear"
              class="btn btn--grey"
            >
              AC
            </button>
            <button data-type="operator" value="invert" class="btn btn--grey">
              +/-
            </button>
            <button data-type="operator" value="%" class="btn btn--grey">
              %
            </button>
            <button data-type="operator" value="/" class="btn btn--blue">
              รท
            </button>
          </div>
          <div class="btn__group">
            <button
              data-type="operand"
              value="7"
              id="7"
              class="btn btn--dark-grey"
            >
              7
            </button>
            <button
              data-type="operand"
              value="8"
              id="8"
              class="btn btn--dark-grey"
            >
              8
            </button>
            <button
              data-type="operand"
              value="9"
              id="9"
              class="btn btn--dark-grey"
            >
              9
            </button>
            <button
              data-type="operator"
              value="*"
              id="x"
              class="btn btn--blue"
            >
              x
            </button>
          </div>
          <div class="btn__group">
            <button
              data-type="operand"
              value="4"
              id="4"
              class="btn btn--dark-grey"
            >
              4
            </button>
            <button
              data-type="operand"
              value="5"
              id="5"
              class="btn btn--dark-grey"
            >
              5
            </button>
            <button
              data-type="operand"
              value="6"
              id="6"
              class="btn btn--dark-grey"
            >
              6
            </button>
            <button data-type="operator" value="-" class="btn btn--blue">
              -
            </button>
          </div>
          <div class="btn__group">
            <button data-type="operand" value="1" class="btn btn--dark-grey">
              1
            </button>
            <button data-type="operand" value="2" class="btn btn--dark-grey">
              2
            </button>
            <button data-type="operand" value="3" class="btn btn--dark-grey">
              3
            </button>
            <button data-type="operator" value="+" class="btn btn--blue">
              +
            </button>
          </div>
          <div class="btn__group">
            <button
              data-type="operand"
              value="0"
              class="btn btn--grow btn--dark-grey"
            >
              0
            </button>
            <button data-type="operand" value="." class="btn btn--dark-grey">
              .
            </button>
            <button data-type="operator" value="=" class="btn btn--green">
              =
            </button>
          </div>
        </footer>
      </form>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
